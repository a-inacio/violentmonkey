name: Release Violentmonkey scripts

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm install -g semantic-release @semantic-release/changelog @semantic-release/git @semantic-release/github @semantic-release/commit-analyzer @semantic-release/release-notes-generator @actions/github

      - name: Run semantic-release per script
        run: |
          shopt -s nullglob
          dirs=(scripts/*/)
          if [ ${#dirs[@]} -eq 0 ]; then
            echo "No script folders found, skipping semantic-release."
          else
            for dir in "${dirs[@]}"; do
              echo "Releasing script in folder: $dir"
              cd "$dir"
              npx semantic-release --extends ../../.releaserc/.releaserc.json
              cd ../../
            done
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit version updates
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "chore: update script versions" || echo "No changes to commit"

      - name: Upload scripts to GitHub Releases
        run: node .github/scripts/upload-scripts.js
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
